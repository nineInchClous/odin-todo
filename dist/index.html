<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project - Todo List</title>
    <link rel="icon" type="image/x-icon" href="./favicon-32x32.png">
    <script type="module" src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/9fc52b5779.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1><i class="fa-solid fa-check-double"></i>Another Todo List</h1>
    </header>
    <main>
        <aside>
            <section>
                <h2>Home</h2>
                <hr>
                <button type="button" id="all-todos" class="active"><i class="fa-solid fa-clipboard-list"></i>All Tasks</button>
                <button type="button" id="today-todos"><i class="fa-solid fa-calendar-day"></i>Today</button>
                <button type="button" id="month-todos"><i class="fa-solid fa-calendar-week"></i>Month</button>
                <button type="button" id="important-todos"><i class="fa-solid fa-star"></i>Important</button>
            </section>
            <section>
                <h2>Projects</h2>
                <hr>
                <div id="project-container">
                </div>
                <button type="button" id="add-project-btn"><i class="fa-solid fa-plus"></i>Add Project</button>
                <form id="new-project-form" class="hide">
                    <label for="project-name" class="visually-hidden">Project name</label>
                    <p class="hide" id="error-name">Project name must contains at least two (2) characters.</p>
                    <input type="text" name="project-name" id="project-name" placeholder="Project name">
                    <div class="btns-form">
                        <button type="submit">Create Project</button>
                        <button type="reset" class="cancel-btn" id="cancel-project">Cancel</button>
                    </div>
                </form>
            </section>
        </aside>
        <div id="content">
            <button type="button" id="add-todo-btn"><i class="fa-solid fa-plus"></i>Add Todo</button>
    
            <form id="new-todo-form" class="hide">
                <div>
                    <label for="title">Title<span>*</span></label>
                    <p class="hide" id="error-title">Title must contains at least two (2) characters.</p>
                    <input type="text" name="title" id="title">
                </div>
                <div>
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description">
                </div>
                <div>
                    <label for="due-date">Due date</label>
                    <input type="date" name="due-date" id="due-date">
                </div>
                <div>
                    <label for="project-select">Project</label>
                    <select name="project-select" id="project-select">
                        <option selected value="">None</option>
                    </select>
                </div>
                <div>
                    <label for="important">Important</label>
                    <input type="checkbox" name="important" id="important">
                </div>
                <div class="btns-form">
                    <button type="submit" id="submit-btn-todo">Create Todo</button>
                    <button type="reset" id="cancel-btn-todo" class="cancel-btn">Cancel</button>
                </div>
            </form>
            <section id="todo-container">
            </section>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; Thibault Castelli</p>
        <a href="https://github.com/nineInchClous" target="_blank"><i class="fa-brands fa-github"></i></a>
    </footer>
</body>
</html>
